on:
  schedule:
    - cron: "0 3 * * *"  
  workflow_dispatch:     

jobs:
  actualizar-historicos:
    name: Actualizar datos en PostgreSQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      - name: Configurar entorno Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" 

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configurar variables de entorno
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env

      - name: Ejecutar script de actualizaci贸n
        run: python main.py

      - name: Guardar logs en caso de error
        if: failure()
        run: |
          mkdir -p logs
          dmesg | tail -n 200 > logs/error.log
        continue-on-error: true
      - name: Subir logs como artefacto
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: logs/
